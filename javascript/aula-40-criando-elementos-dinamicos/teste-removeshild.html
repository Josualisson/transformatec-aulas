<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Ol√° mundo!</h1>
        <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <button type="button" onclick="remove()">Cacildis</button>
    </div>
</body>

<script>
    function remove() {
        var parent = document.getElementById("main")

        var child = document.getElementById("text")

        parent.removeChild(child)
        parent.addEventListener(parent)
    }
</script>
</html>
