<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
</head>
<body>
   <h1>Formulário de cadastro</h1>
<form action="sucesso.html">
    <table>
    <tr>
        <td><label for="Nome">Nome</label></td>
    </tr>

    <tr>
        <td><input type="text" id="nome" required="true"></td>
    </tr>
    <tr>
        <td>
            <label for="sobrenome">Sobrenome</label>
        </td>
    </tr>

    <tr>
        <td>
            <input type="text" name="sobrenome" id="">
        </td>
    </tr>
    <tr>
        <td>
            <label for="endereco">Endereço</label>
        </td>
    </tr>

    <tr>
        <td>
            <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <Label>Disciplina</Label>   
        </td>

    </tr>
    <tr>
        <td><label for="disciplinas">Disciplinas</label></td>
        <td>
            <input type="checkbox" />Programação <br />
            <input type="checkbox" />Lógica<br />
            <input type="checkbox" />Algoritmos<br />
            <input type="checkbox" />Banco de Dados<br />
            <input type="checkbox" />Mobile
        </td>
    </tr>

    <tr>
        <td><label for="genero">Gênero</label></td>
        <td>
            <input type="radio" name="" id="" /><label >Masculino</label>
            <br>
            <input type="radio" name="" id="" /><label >Feminino</label>
            <br>
            <input type="radio" name="" id=""/><label >Não informar</label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="idade">Idade</label>
        </td>
    </tr>
    <tr>
        <td>
           <input type="date" name="" id="">
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Foto do Perfil</label>
        </td>
    </tr>
    

    <tr>
        <td>
            <input type="file" name="" id="">
        </td>
    </tr>

    <tr>
        <td>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="limpar">
        </td>
    </tr>

</table>
</form>
</body>
</html>
