<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
</head>
<body>
   <h1>Formulário de cadastro</h1>
<form action="sucesso.html">

    <table>
        <!-- Nome --> 
        <tr>
            <td>
                <label  for="Nome">Nome:</label>
            </td>

            <td>
                <label for="">Nome zoeiro</label>
            </td>

        </tr>

        <tr>
            <td>
                <input placeholder="nome"  type="text" id="nome" required="true">
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
            <!-- Sobrenome  -->
        <tr>
            <td>
                <label for="sobrenome">Sobrenome: </label>
            </td>
        </tr>

        <tr>
            <td>
                <input type="text" name="sobrenome" id="">
            </td>
        </tr>
            <!-- Endereço  -->
        <tr>
            <td>
                <label for="endereco">Endereço: </label>
            </td>
        </tr>
        <!-- Descrição  -->
        <tr>
            <td>
                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <!-- Disciplina  -->
        <tr>
            <td>
                <label for="disciplinas">Disciplinas: </label>
            </td>
            <!-- Checkbox disciplinas  -->
            <td>
                <input type="checkbox" />Programação <br />
                <input type="checkbox" />Lógica<br />
                <input type="checkbox" />Algoritmos<br />
                <input type="checkbox" />Banco de Dados<br />
                <input type="checkbox" />Mobile
            </td>
        </tr>

        <!--  Gênero   -->
        <tr>
            <td>
                <label for="genero">Gênero: </label>
            </td>

            <!-- Checkbox - Gênero  -->
            <!--  o name faz com que vc marque uma por vez  -->
            <td>
                <input type="radio" name="s1" id="" /><label >Masculino</label>
                <br>
                <input type="radio" name="s1" id="" /><label >Feminino</label>
                <br>
                <input type="radio" name="s1" id=""/><label >Não informar</label>
            </td>
        </tr>

        <!-- Idade  -->
        <tr>
            <td>
                <label for="idade">Idade: </label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>

        <!-- Foto do perfil  -->
        <tr>
            <td>
                <label for="">Foto do Perfil</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <!-- Submit - confirmar / reset - limpar  -->
        <tr>
            <td>
                <input type="submit" onclick="sucesso()" value="Cadastrar">
                <input type="reset" value="limpar">
            </td>
        </tr>

        <script>
            function sucesso() {
                alert("Sucesso")
            }
        </script>

    </table>
</form>
</body>
</html>
