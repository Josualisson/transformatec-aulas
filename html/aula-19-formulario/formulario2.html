<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="Nome">Nome</label></td>
            </tr>
        
            <tr>
                <td><input type="text" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
        
            <tr>
                <td><input type="text" id="sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
            </tr>
        
            <tr>
                <td><input type="text" id="email" name="email" required="true"></td>
            </tr>
            <tr>
                <td><label for="datanasc">Data de nascimento</label></td>
            </tr>
        
            <tr>
                <td><input type="date" id="datanasc" required="true"></td>
            </tr>

            <tr>
                <td><label for="endereco">Endereço</label></td>
            </tr>

            <tr>
                <td><input type="text" id="endereco" required="true"></td>
            </tr>

            <tr>
                <td><label for="dscricao"></label>Descrição(opcional)</td>
            </tr>

            <tr>
                <td><textarea name="descricao" id="descricao" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="profissao">Profissão</label></td>
            </tr>

            <tr>
                <td><input type="text" id="profissao" required="true"></td>
            </tr>
            
            <tr>
                <td><br><input type="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>    
</body>
</html>
