<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Replicando a aula</title>
</head>
<body>
    <!--  Parte inicial do site  -->
    <header>
        <div>
            <h1>Titulo do site</h1>
        </div>
    </header>
    <!--   Segunda parte    -->

    <!--  Div onde contém os itens, o texto do centro e os títulos   -->
    <div class="container">
        <!-- Itens -->
        <div class="itens">
            <div class="itens1">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
        </div>
        <!--  Texto do centro   -->
        <div class="texto">
            <div class="texto-p">
                <p>
                    Texto de centro
                </p>
            </div>
        </div>
        <!--  Parte dos textos  -->
        <div class="titulo">
            <div class="titulo1">
                <h2>Titulo 1</h2>
                <h4>Texto 1</h4>
                <h2>Titulo 2</h2>
                <h4>Texto 2</h4>
                <h2>Titulo 3</h2>
                <h4>Texto 3</h4>
            </div>
        </div>
    </div>
    <!--  Rodapé   -->

    <footer>
        <div class="rodapé">
            <p>
                Texto do Rodapé
            </p>
        </div>
    </footer>

</body>
</html>
