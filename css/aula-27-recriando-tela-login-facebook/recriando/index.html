<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/124/124010.png">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <!--  Div pai   -->
    <header class="container">
        <!--  Div da logo - Da Esquerda   -->
        <div class="left">
            <div class="left__img"> 
                    <!--  Imagem do Facebook  -->
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                    <!--  Parágrafo  -->
            </div>
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>  
        </div>
        <!--   Div dos inputs - Da Direita   -->
        <div class="right"> 
            <form class="right-in"> 
                <input type="text" placeholder="Email ou telefone"  name="Login" id="">
                <input type="password" placeholder="Senha"  name="senha" id="">
                <a href="" class="right-in__btn right-in__btn--hover">Entrar</a>
                <a href="" class="forget__rightBtn forget__rightBtn--hover">Esqueceu a senha ?</a>
                <hr>
                <a href="" class="create-accountBtn create-accountBtn--hover">Criar nova conta</a>
            </form>
            <p>
                <strong><a href="">Criar uma Página</a></strong> para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>
    </header>
</body>
</html>
