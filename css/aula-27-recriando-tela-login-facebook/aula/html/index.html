<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <!-- Container principal   -->
    <div class="container">
        <!-- div lado esquerdo -->
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p>
                O Facebook ajuda você a se conectar e 
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>
        <!-- Div lado direito  -->
        <div class="right">
            <form action="">
                <input type="text" name="" placeholder="Email ou telefone" id="">

                <input type="password" placeholder="Senha">
                <!--  Botões   -->
                <!--  classes com "Btn" quer dizer que é um botão  -->
                <a href="" class="right__loginBtn right__loginBtnc--hover">
                    Entrar
                </a>

                <a href="" class="right__forget">
                    Esqueceu a senha ?
                </a>

                <div class="right__sign-up">
                    <a href="" class="right__signupBtn">Criar nova conta</a>
                </div>

            </form>
            <p>
                <strong>Criar uma página</strong> para uma celebridade, uma marca, ou uma empresa.
            </p>
        </div>
    </div>
</body>
</html>
