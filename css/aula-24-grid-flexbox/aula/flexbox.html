<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            color: black;
        }
        .flex-container{
            display: flex;
            flex: wrap; /* quebra de linha */
            flex-direction: row;
            justify-content: space-between;
            border: 1px solid black;
        }
        .flex-container > div{
            background-color: cadetblue;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
        }
    </style>
    <title>Teste de flexbox</title>
</head>
<body>

    <div class="flex-container">
        <div>a</div>
        <div>b</b></div>
        <div>c</div>
        <div>d</div>
    </div>
    
</body>
</html>
